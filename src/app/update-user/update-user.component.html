<div class="topline">
  <div class="container">
    <div class="row">
      <div class="col-md-6"></div>
      <div class="show-for-large col-md-6">
        <div class="call">
          <span>+98 915 304 57 52</span>
        </div>
      </div>
    </div>
  </div>
</div>
<header role="banner">
  <div class="container">
    <div class="col-md-12">
      <div class="block-heading">
        <div class="show-for-large text">
          <h2> التعديل على بيانات المستخدمين</h2>
          <p> برجاء إدخال البيانات الخاصة بالمستخدم بالحقول التالية </p>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="page payment-page">
  <section class="payment-form">
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <div class="siteinfo">
              <h3>ملاحظات</h3>
              <div class="price"><span>أكتب البيانات بدقة</span></div>
              <h2>الدعم التقني</h2>
              <div class="timer"><span id="timer">adidas@gmail.com</span></div>
              <h3 class="image-prd">صورة المستخدم</h3>
              <img class="show-for-large" [src]="'https://www.nicepng.com/png/full/73-730154_open-default-profile-picture-png.png'" >
              <p> الاستعلامات : <span>105545441100044</span></p>
              <p> الدعم الفني : <span>155884400</span></p>
            </div>
          </div>

          <div class="col-md-8 col-sm-12">
            <form [formGroup]="userForm" (ngSubmit)="UpdateUser2(user.id)" name="form1">
              <div class="card-details">
                <h3 class="title">بيانات المستخدم</h3>
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label for="User-firstname">الإسم الأول</label>
                    <input id="User-firstname" type="text" class="form-control" placeholder=" الإسم الأول "
                      formControlName="firstname"  name="firstname">
                  </div>
                  <div class="form-group col-sm-7">
                    <label for="User-lastname"> الإسم الأخير </label>
                    <input id="User-lastname" type="text" class="form-control" placeholder="الإسم الأخير"
                      aria-label="Card Holder" aria-describedby="basic-addon1"  formControlName="lastname"  name="lastname" >
                  </div>
                  <div class="form-group col-sm-5">
                    <label for="User-Email"> الإيميل </label>
                    <input id="User-Email" type="text" class="form-control" placeholder="الإيميل"
                      aria-label="Card Holder" aria-describedby="basic-addon1" name="email" formControlName="email"  >
                  </div>
                  <div class="form-group col-sm-7">
                    <label for="Measuring-Products">التصنيف</label>
                    <input id="Measuring-Products" type="text" class="form-control" placeholder="التصنيف"
                      aria-label="Pass Holder" aria-describedby="basic-addon1" name="gender"  formControlName="gender" >
                  </div>
                  <div class="form-group col-sm-12">
                    <button  class="btn btn-primary btn-block"  type="submit">حفظ</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
